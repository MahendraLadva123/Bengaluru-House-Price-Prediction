<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Bengaluru House Price Prediction</h2>

        <form action="/predict" method="POST">
            <div class="form-floating mb-3">
                <select class="form-select" value="{{request.form.get('location','')}}" name="location" required>
                    {% for location in locations %}
                        <option value="{{ location }}">{{ location }}</option>
                    {% endfor %}
                </select>
                <label>Location</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" value="{{request.form.get('total_sqft','')}}" name="total_sqft" placeholder="Square Feet" required>
                <label>Square Feet</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" value="{{request.form.get('bath','')}}" name="bath" placeholder="Bathrooms" required>
                <label>Bathrooms</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" value="{{request.form.get('bhk','')}}" name="bhk" placeholder="BHK" required>
                <label>BHK</label>
            </div>

            <button type="submit" class="btn btn-primary">Predict Price</button>
        </form>

        {% if prediction_text %}
        <div class="alert alert-info mt-4 text-center">{{ prediction_text }}</div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
